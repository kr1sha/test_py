{% extends 'base.html' %}
{% load static %}

{% block scripts %}
    <script src="{% static 'sales/js/csv_upload.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
    upload sales files
{% endblock title %}

{% block content %}
    <h5>Upload your sales documents</h5>
    <br>
    <div id="alert-box"></div>
    <form id="my-dropzone" class="dropzone my-dropzone">
        {% csrf_token %}
        <div class="fallback">
            <input type="file" name="file" multiple>
        </div>
    </form>
{% endblock content %}
